    <script>
      // Override the default color if needed
      document.getElementById("chatbot-toggle").style.backgroundColor =
        "#7e3710"; // Set your desired color

      // Function to toggle the chatbot
      function toggleChatbot() {
        var iframe = document.getElementById("chatbot-iframe");
        if (!iframe) {
          // Create the iframe if it doesn't exist
          iframe = document.createElement("iframe");
          iframe.id = "chatbot-iframe";
          iframe.src =
            "https://usefulchatbot.com/chatbot/olqtof8nnyoeuatmldudir1j";
          iframe.style.display = "none";
          document.body.appendChild(iframe);
        }
        // Toggle the display property
        iframe.style.display =
          iframe.style.display === "none" || iframe.style.display === ""
            ? "block"
            : "none";
      }
    </script>
